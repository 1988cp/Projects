<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Practice for School</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "header">
        <h1>Practise Your Spellings!</h1>
    </div>
    <p>Remember, these words should not have a capital letter (unless they are a proper noun) or any ending punctuation, as they are not a full sentence.</p>
    <button class = "threeFour emptyButton">Year 4/5 spellings</button>
    <button class = "fiveSix solidButton">Year 5/6 spellings</button><br><br>
    <button class = "newWordBtn">New word</button>
    <h2 class = "newWord">New word</h2>
    <br>
    <label for="text">Enter your spelling in the box below</label><br>
    <input type=text class = "answer">
    <br>
    <p class = "result">Good luck!</p>
    <p>Need help? Try one of the help options below:</p>
    <br>
    <button class = "showBtn solidButton">Show the word</button>
    <button class = "again solidButton">Say the word again</button>
    <script src="script.js"></script>
</body>
</html>
